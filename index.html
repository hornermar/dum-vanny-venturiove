<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dům Vanny Venturiové</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span class="year">1959</span>
      <div class="arrow-right-container">
        <div class="arrow-right"></div>
        <div class="arrow-right"></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="chat"></div>

        <div class="slider">
          <input
            class="slider--input"
            type="range"
            value="10"
            min="1"
            max="10"
            step="1"
          />
        </div>

        <div class="message message--right element">
          <div class="message-text">
            <p id="element--title"></p>
            <p id="element--description"></p>
          </div>
        </div>

        <div class="button-container">
          <p>Přemalovat</p>
          <button></button>
        </div>
      </div>

      <div class="building">
        <img
          src="images/01.svg"
          alt="Layer 01"
          class="building-layer"
          id="layer01"
        />
        <img
          src="images/02.svg"
          alt="Layer 02"
          class="building-layer"
          id="layer02"
        />
        <img
          src="images/03.svg"
          alt="Layer 03"
          class="building-layer"
          id="layer03"
        />
        <img
          src="images/04.svg"
          alt="Layer 04"
          class="building-layer"
          id="layer04"
        />
        <img
          src="images/05.svg"
          alt="Layer 05"
          class="building-layer"
          id="layer05"
        />
        <img
          src="images/06.svg"
          alt="Layer 06"
          class="building-layer"
          id="layer06"
        />
        <img
          src="images/07.svg"
          alt="Layer 07"
          class="building-layer"
          id="layer07"
        />
        <img
          src="images/08.svg"
          alt="Layer 08"
          class="building-layer"
          id="layer08"
        />
        <!--Front  -->
        <img
          src="images/09.svg"
          alt="Layer 09"
          class="building-layer"
          id="layer09"
        />
        <img
          src="images/10.svg"
          alt="Layer 10"
          class="building-layer"
          id="layer10"
        />
        <!-- <img
          src="images/11.svg"
          alt="Layer 11"
          class="building-layer"
          id="layer11"
        /> -->
      </div>
    </main>
    <footer>Dům Vanny Venturiové, Filadelfie</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
