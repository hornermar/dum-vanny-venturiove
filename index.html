<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dům Vanny Venturiové</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <links
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <span class="year">1959</span>
      <img
        src="images/icons/trophy-01.svg"
        alt="Trophy"
        class="trophy"
        width="30"
        height="30"
      />
    </header>
    <main>
      <div class="container">
        <div class="chat"></div>

        <div class="slider">
          <input
            class="slider--input"
            type="range"
            value="10"
            min="1"
            max="10"
            step="1"
          />
        </div>

        <div class="message message--right element">
          <div class="message-sender">Robert Venturi</div>
          <div class="message-text">
            <p id="element--title"></p>
            <p id="element--description"></p>
          </div>
        </div>

        <div class="button-container">
          <p>Přemalovat</p>
          <button></button>
        </div>

        <div class="sources-container">
          <h2>Zdroje</h2>
          <ul>
            <li>
              Robert Venturi, Složitosti a protiklady v architektuře, 1966
            </li>
            <li>
              <a href="https://www.pritzkerprize.com/">www.pritzkeprize.com</a>
            </li>
          </ul>
        </div>

        <img
          src="images/icons/rotate.svg"
          alt="Refresh"
          class="refresh"
          width="100"
          height="100"
        />
      </div>

      <div class="building">
        <img
          src="images/01.svg"
          alt="Layer 01"
          class="building-layer"
          id="layer01"
        />
        <img
          src="images/02.svg"
          alt="Layer 02"
          class="building-layer"
          id="layer02"
        />
        <img
          src="images/03.svg"
          alt="Layer 03"
          class="building-layer"
          id="layer03"
        />
        <img
          src="images/04.svg"
          alt="Layer 04"
          class="building-layer"
          id="layer04"
        />
        <img
          src="images/05.svg"
          alt="Layer 05"
          class="building-layer"
          id="layer05"
        />
        <img
          src="images/06.svg"
          alt="Layer 06"
          class="building-layer"
          id="layer06"
        />
        <img
          src="images/07.svg"
          alt="Layer 07"
          class="building-layer"
          id="layer07"
        />
        <img
          src="images/08.svg"
          alt="Layer 08"
          class="building-layer"
          id="layer08"
        />
        <!--Front  -->
        <img
          src="images/09.svg"
          alt="Layer 09"
          class="building-layer"
          id="layer09"
        />
        <img
          src="images/10.svg"
          alt="Layer 10"
          class="building-layer"
          id="layer10"
        />
      </div>
    </main>
    <footer><h1>Dům Vanny Venturiové, 1964, Filadelfie</h1></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
