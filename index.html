<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanna Venturi House</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Dům Vanny Venturiové</h1>
        <p>Robert Venturi</p>
        <p>Filadelfie, 1964</p>

        <div class="range-slider">
          <input
            class="range-slider__range"
            type="range"
            value="1"
            min="1"
            max="13"
            step="1"
          />
          <!-- <span class="range-slider__value"></span> -->
        </div>
        <p class="element"></p>
        <p class="element-description"></p>
      </div>
      <div class="building">
        <img
          src="images/01.svg"
          alt="Layer 01"
          class="building-layer"
          id="layer01"
        />
        <img
          src="images/02.svg"
          alt="Layer 02"
          class="building-layer"
          id="layer02"
        />
        <img
          src="images/03.svg"
          alt="Layer 03"
          class="building-layer"
          id="layer03"
        />
        <img
          src="images/04.svg"
          alt="Layer 04"
          class="building-layer"
          id="layer04"
        />
        <img
          src="images/05.svg"
          alt="Layer 05"
          class="building-layer"
          id="layer05"
        />
        <!--Front  -->
        <img
          src="images/09.svg"
          alt="Layer 09"
          class="building-layer"
          id="layer09"
        />
        <img
          src="images/10.svg"
          alt="Layer 10"
          class="building-layer"
          id="layer10"
        />
        <img
          src="images/11.svg"
          alt="Layer 11"
          class="building-layer"
          id="layer11"
        />
        <img
          src="images/12.svg"
          alt="Layer 12"
          class="building-layer"
          id="layer12"
        />
        <img
          src="images/13.svg"
          alt="Layer 13"
          class="building-layer"
          id="layer13"
        />
      </div>
    </main>
    <footer>Méně je <span class="boremore">nuda</span></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
